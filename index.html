<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Mapas – Áreas Contaminadas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    #menu {
      width: 240px;
      background-color: #f8f9fa;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      height: 100vh;
    }
    #menu h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #menu button:hover {
      background-color: #0056b3;
    }
    #content {
      flex-grow: 1;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    <h2>Portal de Mapas</h2>
    <button onclick="mostrarMapa('estado')">Mapa – Estado de SP</button>
    <button onclick="mostrarMapa('cidade')">Mapa – Cidade de SP</button>
  </div>

  <div id="content">
    <iframe id="iframeMapa" src=""></iframe>
  </div>

  <script>
    function mostrarMapa(mapa) {
      const iframe = document.getElementById('iframeMapa');
      if (mapa === 'estado') {
        iframe.src = 'https://luayuu.github.io/areascontaminadassp/';
      } else if (mapa === 'cidade') {
        iframe.src = 'https://luayuu.github.io/areascontaminadascidadesaopaulo/';
      }
    }
  </script>

</body>
</html>
