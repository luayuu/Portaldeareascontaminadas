<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Mapas de Áreas Contaminadas</title>
  <style>
    body
    {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh; 
    }
    #menu {
      width: 240px;
      background-color: #f8f9fa;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      height: 100vh;
      box-sizing: border-box;
    }
    #menu h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #menu button.active {
      background-color: #0056b3;
      font-weight: bold;
      color: #fff;
    }
    #menu button:hover {
      background-color: #0056b3;
    }
    #content {
      flex-grow: 1;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div id="menu">
    <h2>Portal de Mapas de Áreas Contaminadas</h2>
    <button onclick="mostrarMapa('estado')">Áreas Contaminadas Estado de SP</button>
    <button onclick="mostrarMapa('cidade')">Áreas Contaminadas Cidade de São Paulo</button>
  </div>

  <div id="content">
    <iframe id="iframeMapa" src="googlehybrid/index.html" title="Mapa"></iframe>
  </div>

  <script>
    function mostrarMapa(mapa) {
      const iframe = document.getElementById('iframeMapa');
      const botoes = document.querySelectorAll('#menu button');
      botoes.forEach(btn => btn.classList.remove('active'));

      if (mapa === 'estado') {
        iframe.src = 'https://luayuu.github.io/areascontaminadassp/';
        botoes[0].classList.add('active');
      } else if (mapa === 'cidade') {
        iframe.src = 'https://luayuu.github.io/areascontaminadascidadesaopaulo/';
        botoes[1].classList.add('active');
      }
    }

   
  </script>

</body>
</html>
